<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adivina Tu futuro</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="demo-1">                
    <div class="content">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="body" style="width:500px;height: 500px; background: rgba(24, 104, 136, 0.85);position:absolute; top: 5% ; left:33%;border-radius: 7px;">
            <h3 class="saludo" id="mostrarSaludo"></h3>
            <form style="margin-top: 24%;margin-left: 2%;">
              <input id="name" type="text" placeholder="Ingresa tu Nombre" style="
                  border-radius: 5px;
                  padding: 2px;
                  width: 300px;
                  margin-bottom: 5px;
              "><br>
              <button id="btn" type="button"> Que significa tu nombre </button> <br>
              <label id="significadoName"></label><br> <br>
              <button id="btnNro" type="button"> Que significa tu nombre segun la numerologia de tu nombre</button> <br>
              <label id="nroSignificado"></label>
            </form>
            
        </div>       
        <div class="content-reloj">
          <div class="inline" id='hora'></div>
          <div class="inline">:</div>
          <div class="inline" id='minuto'></div>
          <div class="inline">:</div>
          <div class="inline" id='segundo'></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/TweenLite.min.js"></script>
  <script type="text/javascript" src="js/EasePack.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/demo-1.js"></script>
</body>
</html>
